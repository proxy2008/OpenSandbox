name: Verify License Headers

on:
  pull_request:
    branches: [ main ]

jobs:
  verify-license:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run license verification
        run: |
          chmod +x scripts/verify-license.sh
          ./scripts/verify-license.sh
